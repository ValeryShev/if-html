<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TripHouse</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<section class="offers_t">
 <div class="header">What do we offer</div>
    <div class="offers">
        <div class="offer">
            <img src="images/earphones.png" alt="Earphones wth mic">
            <p class="offer_type">Support 24/7</p>
        </div>
        <div class="offer">
            <img src="images/chat.png" alt="Chat">
            <p class="offer_type">Communicate directly</p>
        </div>
        <div class="offer">
            <img src="images/computer.png" alt="book_online">
            <p class="offer_type">Book online</p>
        </div>
        <div class="offer">
            <img src="images/like.png" alt="like">
            <p class="offer_type">Real guest reviews</p>
        </div>
        </div>
</section>
<section class="homes_loves">
    <div class="header">Homes guests loves</div>
    <div class="homes">
            <div class="home_photo">
                <img src="images/Leopold.png" alt="Hotel Leopold">
                <p class="homes_type">Hotel Leopold</p>
                <p class="location">Saint Petersburg, Russia</p>
            </div>
            <div class="home_photo">
                <img src="images/Sunshine.png" alt="Apartment Sunshine">
                <p class="homes_type">Apartment Sunshine</p>
                <p class="location">Santa Cruz de Tenerife, Spain</p>
            </div>
            <div class="home_photo">
                <img src="images/Kunerad.png" alt="Villa Kunerad">
                <p class="homes_type">Villa Kunerad</p>
                <p class="location">Vysokie Tatry, Slowakia</p>
            </div>
            <div class="home_photo">
                <img src="images/Friendship.png" alt="Hostel Friendship">
                <p class="homes_type">Hostel Friendship</p>
                <p class="location">Berlin, Germany</p>
            </div>
        </div>
</section>
</body>
</html>
